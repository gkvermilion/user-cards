<ul class="pagination">
    <li *ngFor="let page of pages" [ngClass]="{'page-item': true, active: currentPage === page}"
        (click)="changePage.emit(page)">
        <span class="page-link">{{ page }}</span>
    </li>
    <select class="page-link" style="margin-left: 15px;" [(ngModel)]="limit" (change)="onSelectChange($event)">
        <option *ngFor="let val of [5, 10, 20]" [value]="val">{{val}}</option>
    </select>
</ul>
